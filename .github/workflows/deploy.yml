# .github/workflows/create.yml
name: Create CloudFormation Stack

# Trigger on both push to 'main' and pull request events
on:
  push:
    branches:
      - main  # Only create the stack when changes are pushed to 'main'
  pull_request:
    branches:
      - main  # Run on pull requests targeting 'main'

jobs:
  create_stack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Or set via secrets if required

    # Add validation on pull requests to ensure the template is valid
    - name: Validate CloudFormation Template
      if: github.event_name == 'pull_request'
      run: |
        aws cloudformation validate-template --template-body file://togethercda5.yaml

    # Create the stack only on push to 'main'
    - name: Create CloudFormation Stack
      if: github.ref == 'refs/heads/main'
      run: |
        aws cloudformation create-stack \
          --stack-name luit-stack \  # Specify the stack name
          --template-body file://togethercda5.yaml \  # Point to your template
          --capabilities CAPABILITY_NAMED_IAM
